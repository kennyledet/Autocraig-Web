<!doctype html>
<html lang="en">
<head>
	<title>AutoCraig-Web</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" />
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="container-fluid">
<div class="container-narrow">
	<div class="masthead">
		<h3 class="muted">AutoCraig-Web Interface</h3>
	</div>
	<hr></hr>
</div>

<!-- content -->
<div class="container-fluid">
<div class="row-fluid">
	<div class="span2 well sidebar-nav">
		<ul class="nav nav-list">
			<li class="nav-header">Control Panel</li>
			<li><a href="/">New Task</a></li>
			<li class="active"><a href="/messages">Custom Messages</a></li>
		</ul>
	</div>
	<div class="span10 well">
	    <form class="form-horizontal">
		    <fieldset>
			    <em><legend class="text-info">New Message</legend></em>

			    <div class="input-append">
				    <label>From</label>
				    <input id="from" class="input-xlarge" type="text" placeholder="you@gmail.com">

				    <label class="checkbox">
				    	<input id="report" type="checkbox"> <p class="text-info">Send me reports</p>
				    </label>

				    <label>To</label>
				    <input id="to" class="input-xlarge" type="text" placeholder="them@gmail.com">

			    </div>
			    <div></div>

			    <label>Message Content</label>
			    <textarea id="message" class="input-xxlarge expanding" type="text"></textarea>
			    <div style="margin-top:50px;"></div>

				<button id="addMessage" type="submit" class="btn btn-primary btn-large">Add</button>
		    </fieldset>
	    </form>
	</div>
</div>
</div>

<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='expanding.js') }}"></script>


</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<title>AutoCraig-Web</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" />
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="container-fluid">
<div class="container-narrow">
	<div class="masthead">
		<h3 class="muted">AutoCraig-Web Interface</h3>
	</div>
	<hr></hr>
</div>

<!-- content -->
<div class="container-fluid">
<div class="row-fluid">
	<div class="span2 well sidebar-nav">
		<ul class="nav nav-list">
			<li class="nav-header">Control Panel</li>
			<li class="active"><a href="/">New Task</a></li>
			<li><a href="/messages">Custom Messages</a></li>
		</ul>
	</div>
	<div class="span10 well">
	    <form class="form-horizontal">
		    <fieldset>
			    <em><legend class="text-info">New Task</legend></em>

			    <button class="btn btn-primary">Choose Messages</button>
			    <div></div>

			    <div class="input-prepend input-append" style="margin-top:10px;">
				    <span class="add-on">Rerun every</span>
				    <input class="span2" id="sleep-time" type="text" placeholder="0"/>
				    <span class="add-on">seconds</span>
    			</div>
			    <div style="margin-top:15px;"></div>

			    <label>Scrape URLS</label>
			    <textarea id="urls" class="input-xxlarge expanding" type="text" placeholder="http://orangecounty.craigslist.org/search/hhh?query=superior+newport+beach&minAsk=min&maxAsk=1350"></textarea>
			    <div style="margin-top:50px;"></div>
				<button id="go" type="submit" class="btn btn-primary btn-large">Go</button>
		    </fieldset>
	    </form>
	</div>
</div>
</div>

<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='expanding.js') }}"></script>
<script type="text/javascript">
	$('#go').click(function() {
		if ( $('#urls').val().split('\n')[0] != null ) {
            alert(1);

			$.ajax({
				url: '/go',
				type: 'POST',
				dataType: 'json',
				data: {urls:  $('#urls').val()},
				complete: function(xhr, textStatus) {
				
				},
				success: function(data, textStatus, xhr) {
				    alert(data.result);
				},
				error: function(xhr, textStatus, errorThrown) {
				//called when there is an error
				}
			});
			
		}

	});
</script>

</body>
</html>
